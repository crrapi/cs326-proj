<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <h1>Stock Portfolio Visualizer</h1>
            <div class="header-actions">
                <button id="login-button" class="btn btn-outline">Login</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <aside class="portfolio-input">
                <h2 class="section-title">Add Stock</h2>
                <form id="stock-form">
                    <div class="form-group">
                        <label for="ticker">Ticker Symbol</label>
                        <input type="text" id="ticker" placeholder="e.g., AAPL">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" placeholder="Number of shares">
                    </div>
                    <div class="form-group">
                        <label for="purchase-date">Purchase Date</label>
                        <input type="date" id="purchase-date">
                    </div>
                    <div class="form-group">
                        <label for="purchase-price">Purchase Price</label>
                        <input type="number" id="purchase-price" placeholder="Price per share">
                    </div>
                    <button type="submit" class="btn">Add to Portfolio</button>
                </form>
                <!-- Portfolio list will be inserted here dynamically -->
            </aside>

            <section class="visualization">
                <h2 class="section-title">Portfolio Visualization</h2>
                <!-- Portfolio selector and timeframe will be inserted here dynamically -->
                <div class="canvas-placeholder"></div>
                <div class="portfolio-stats">
                    <div class="stat-card">
                        <h3>Total Value</h3>
                        <p>$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Return</h3>
                        <p>0.00%</p>
                    </div>
                    <div class="stat-card">
                        <h3>Number of Stocks</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Diversification</h3>
                        <p>N/A</p>
                    </div>
                </div>
                <!-- Stock details will be inserted here dynamically -->
            </section>
        </div>
    </main>

    <div class="notification-container"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>
